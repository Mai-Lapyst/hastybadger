version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    
    working_directory: ~/turbobadger # directory where steps will run

    docker: # run the steps with Docker
#      - image: buildpack-deps:xenial
#      - image: ubuntu:16.04
      - image: circleci/android:api-23-ndk

    steps: # a collection of executable commands
      - checkout # check out source code to working directory
      - run:
          name: Install System Dependencies
          command: |
            #lsb_release -a
            sudo apt-get install -y cmake
            # for glfw:
            sudo apt-get install -y xorg-dev libglu1-mesa-dev
            #sudo apt-get install -y gcc g++ cmake
            gcc --version
            g++ --version
      - run:
          name: Build TurboBadger SDL2
          command: make sdl2
      - run:
          name: Build TurboBadger GLFW
          command: make glfw
      - run:
          name: Build TurboBadger Android
          command: |
            echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
            cd DemoAndroid2 && ./gradlew build
      - run:
          name: Build Failed
          when: on_fail
          command: |
            echo build fail
      - run:
          name: Test TurboBadger
          command: |
            echo run tests
      - run:
          name: Tests Failed
          when: on_fail
          command: |
            echo failed
      - store_artifacts:
          name: Store Results
          path: /home/...
